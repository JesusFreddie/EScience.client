components:
  schemas:
    Account:
      type: object
      properties:
        id:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        name:
          type: string
          nullable: true
        roleId:
          type: integer
          format: int32
        role:
          $ref: '#/components/schemas/Role'
        userId:
          type: string
          format: uuid
        user:
          $ref: '#/components/schemas/User'
        articleParticipants:
          type: array
          items:
            $ref: '#/components/schemas/ArticleParticipant'
          nullable: true
      additionalProperties: false
    Article:
      type: object
      properties:
        id:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        title:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        isPrivate:
          type: boolean
        accountId:
          type: string
          format: uuid
        account:
          $ref: '#/components/schemas/Account'
        articleParticipants:
          type: array
          items:
            $ref: '#/components/schemas/ArticleParticipant'
          nullable: true
        articleBranches:
          type: array
          items:
            $ref: '#/components/schemas/ArticleBranch'
          nullable: true
        typeArticleId:
          type: string
          format: uuid
          nullable: true
        articleType:
          $ref: '#/components/schemas/ArticleType'
      additionalProperties: false
    ArticleBranch:
      type: object
      properties:
        id:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        name:
          type: string
          nullable: true
        articleId:
          type: string
          format: uuid
        article:
          $ref: '#/components/schemas/Article'
        creatorId:
          type: string
          format: uuid
        creator:
          $ref: '#/components/schemas/ArticleParticipant'
        articleBranchVersions:
          type: array
          items:
            $ref: '#/components/schemas/ArticleVersion'
          nullable: true
        parentBranch:
          $ref: '#/components/schemas/ArticleBranch'
        parent_id:
          type: string
          format: uuid
          nullable: true
        is_main:
          type: boolean
      additionalProperties: false
    ArticleBranchDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          nullable: true
        articleId:
          type: string
          format: uuid
        creatorId:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      additionalProperties: false
    ArticleParticipant:
      type: object
      properties:
        id:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        accountId:
          type: string
          format: uuid
        account:
          $ref: '#/components/schemas/Account'
        isAccepted:
          type: boolean
        articleId:
          type: string
          format: uuid
        article:
          $ref: '#/components/schemas/Article'
        permissionLevel:
          $ref: '#/components/schemas/ArticlePermissionLevel'
        articleBranches:
          type: array
          items:
            $ref: '#/components/schemas/ArticleBranch'
          nullable: true
        articleBranchVersions:
          type: array
          items:
            $ref: '#/components/schemas/ArticleVersion'
          nullable: true
      additionalProperties: false
    ArticlePermissionLevel:
      enum:
        - 0
        - 1
        - 2
        - 3
        - 4
      type: integer
      format: int32
    ArticleType:
      type: object
      properties:
        id:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        name:
          type: string
          nullable: true
      additionalProperties: false
    ArticleVersion:
      type: object
      properties:
        id:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        text:
          type: string
          nullable: true
        articleParticipantId:
          type: string
          format: uuid
        creator:
          $ref: '#/components/schemas/ArticleParticipant'
        articleBranchId:
          type: string
          format: uuid
        articleBranch:
          $ref: '#/components/schemas/ArticleBranch'
      additionalProperties: false
    CreateArticleRequest:
