openapi: 3.0.1
info:
  title: EScience.Application
  version: '1.0'
paths:
  /account/session:
    get:
      tags:
        - Account
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ProfileDto'
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileDto'
            text/json:
              schema:
                $ref: '#/components/schemas/ProfileDto'
  '/account/{accountName}':
    get:
      tags:
        - Account
      parameters:
        - name: accountName
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ProfileDto'
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileDto'
            text/json:
              schema:
                $ref: '#/components/schemas/ProfileDto'
  '/account/{accountName}/article/{articleName}':
    get:
      tags:
        - AccountArticle
      parameters:
        - name: accountName
          in: path
          required: true
          schema:
            type: string
        - name: articleName
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/Article'
            application/json:
              schema:
                $ref: '#/components/schemas/Article'
            text/json:
              schema:
                $ref: '#/components/schemas/Article'
  /articles/create:
    post:
      tags:
        - Article
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateArticleRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/CreateArticleRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CreateArticleRequest'
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/Article'
            application/json:
              schema:
                $ref: '#/components/schemas/Article'
            text/json:
              schema:
                $ref: '#/components/schemas/Article'
  /articles:
    get:
      tags:
        - Article
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Article'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Article'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Article'
  '/articles/{articleId}':
    get:
      tags:
        - Article
      parameters:
        - name: articleId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/Article'
            application/json:
              schema:
                $ref: '#/components/schemas/Article'
            text/json:
              schema:
                $ref: '#/components/schemas/Article'
  '/articles/set_participant_for_article/{articleId}':
    post:
      tags:
        - Article
      parameters:
        - name: articleId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetParticipantRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/SetParticipantRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/SetParticipantRequest'
      responses:
        '200':
          description: OK
  /branch/create:
    post:
      tags:
        - ArticleBranch
      parameters:
        - name: articleTitle
          in: query
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ArticleBranchDto'
            application/json:
              schema:
                $ref: '#/components/schemas/ArticleBranchDto'
            text/json:
              schema:
                $ref: '#/components/schemas/ArticleBranchDto'
  '/branch/{accountName}/{articleTitle}/{branchName}':
    get:
      tags:
        - ArticleBranch
      parameters:
        - name: branchName
          in: path
          required: true
          schema:
            type: string
        - name: accountName
          in: path
          required: true
          schema:
            type: string
        - name: articleTitle
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ArticleBranchDto'
            application/json:
              schema:
                $ref: '#/components/schemas/ArticleBranchDto'
            text/json:
              schema:
                $ref: '#/components/schemas/ArticleBranchDto'
  /auth/register:
    post:
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequestDto'
          text/json:
            schema:
              $ref: '#/components/schemas/RegisterRequestDto'
          application/*+json:
            schema:
              $ref: '#/components/schemas/RegisterRequestDto'
      responses:
        '200':
          description: OK
  /auth/login:
    post:
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequestDto'
          text/json:
            schema:
              $ref: '#/components/schemas/LoginRequestDto'
          application/*+json:
            schema:
              $ref: '#/components/schemas/LoginRequestDto'
      responses:
        '200':
          description: OK
  /auth/logout:
    post:
      tags:
        - Auth
      responses:
        '200':
          description: OK
components:
  schemas:
    Account:
      type: object
      properties:
        id:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        name:
          type: string
          nullable: true
        roleId:
          type: integer
          format: int32
        role:
          $ref: '#/components/schemas/Role'
        userId:
          type: string
          format: uuid
        user:
          $ref: '#/components/schemas/User'
        articleParticipants:
          type: array
          items:
            $ref: '#/components/schemas/ArticleParticipant'
          nullable: true
      additionalProperties: false
    Article:
      type: object
      properties:
        id:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        title:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        isPrivate:
          type: boolean
        accountId:
          type: string
          format: uuid
        account:
          $ref: '#/components/schemas/Account'
        articleParticipants:
          type: array
          items:
            $ref: '#/components/schemas/ArticleParticipant'
          nullable: true
        articleBranches:
          type: array
          items:
            $ref: '#/components/schemas/ArticleBranch'
          nullable: true
        typeArticleId:
          type: string
          format: uuid
          nullable: true
        articleType:
          $ref: '#/components/schemas/ArticleType'
      additionalProperties: false
    ArticleBranch:
      type: object
      properties:
        id:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        name:
          type: string
          nullable: true
        articleId:
          type: string
          format: uuid
        article:
          $ref: '#/components/schemas/Article'
        creatorId:
          type: string
          format: uuid
        creator:
          $ref: '#/components/schemas/ArticleParticipant'
        articleBranchVersions:
          type: array
          items:
            $ref: '#/components/schemas/ArticleBranchVersion'
          nullable: true
      additionalProperties: false
    ArticleBranchDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          nullable: true
        articleId:
          type: string
          format: uuid
        creatorId:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      additionalProperties: false
    ArticleBranchVersion:
      type: object
      properties:
        id:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        text:
          type: string
          nullable: true
        creatorId:
          type: string
          format: uuid
        creator:
          $ref: '#/components/schemas/ArticleParticipant'
        articleBranchId:
          type: string
          format: uuid
        articleBranch:
          $ref: '#/components/schemas/ArticleBranch'
      additionalProperties: false
    ArticleParticipant:
      type: object
      properties:
        id:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        accountId:
          type: string
          format: uuid
        account:
          $ref: '#/components/schemas/Account'
        isAccepted:
          type: boolean
        articleId:
          type: string
          format: uuid
        article:
          $ref: '#/components/schemas/Article'
        permissionLevel:
          $ref: '#/components/schemas/ArticlePermissionLevel'
        articleBranches:
          type: array
          items:
            $ref: '#/components/schemas/ArticleBranch'
          nullable: true
        articleBranchVersions:
          type: array
          items:
            $ref: '#/components/schemas/ArticleBranchVersion'
          nullable: true
      additionalProperties: false
    ArticlePermissionLevel:
      enum:
        - 0
        - 1
        - 2
        - 3
        - 4
      type: integer
      format: int32
    ArticleType:
      type: object
      properties:
        id:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        name:
          type: string
          nullable: true
      additionalProperties: false
    CreateArticleRequest:
      type: object
      properties:
        title:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        isPrivate:
          type: boolean
        articleTypeId:
          type: string
          format: uuid
          nullable: true
      additionalProperties: false
    LoginRequestDto:
      type: object
      properties:
        email:
          type: string
          nullable: true
        password:
          type: string
          nullable: true
      additionalProperties: false
    ProfileDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          nullable: true
        email:
          type: string
          nullable: true
      additionalProperties: false
    RegisterRequestDto:
      type: object
      properties:
        email:
          type: string
          nullable: true
        password:
          type: string
          nullable: true
        name:
          type: string
          nullable: true
      additionalProperties: false
    Role:
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
          nullable: true
      additionalProperties: false
    SetParticipantRequest:
      type: object
      properties:
        accountId:
          type: string
          format: uuid
        permissionLevel:
          $ref: '#/components/schemas/ArticlePermissionLevel'
      additionalProperties: false
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        email:
          type: string
          nullable: true
          readOnly: true
        hashedPassword:
          type: string
          nullable: true
          readOnly: true
        account:
          $ref: '#/components/schemas/Account'
      additionalProperties: false